<div [hidden]="submitted">
  <form #eventForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="row vertical-align">
      <div class="col-md-6">
        <label for="startDate">Start Date</label>
        <div class="form-group">
          <div class="row vertical-align">
            <div class="col-lg-6">
              <ngb-datepicker #dpS [(ngModel)]="startDateStruct" (navigate)="startNavDate = $event.next" name="startDate"></ngb-datepicker>
            </div>
            <div class="col-lg-6">
              <ngb-timepicker [(ngModel)]="startTimeStruct" name="startTime"></ngb-timepicker>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <label for="endDate">End Date</label>
        <div class="form-group">
          <div class="row vertical-align">
            <div class="col-lg-6">
              <ngb-datepicker #dpE [(ngModel)]="endDateStruct" (navigate)="endNavDate = $event.next" name="endDate"></ngb-datepicker>
            </div>
            <div class="col-lg-6">
              <ngb-timepicker [(ngModel)]="endTimeStruct" name="endTime"></ngb-timepicker>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea rows="10" class="form-control" id="description" notrequired [(ngModel)]="model.description" name="description" #description="ngModel"></textarea>
    </div>
  </form>
  <app-event-users-list [eventId]="0" ></app-event-users-list>
  <button type="button" (click)="goBack()" class="btn btn-secondary">Back</button>
  <button type="button" (click)="onSubmit()" class="btn btn-success" [disabled]="!eventForm.form.valid">Submit</button>
</div>
<div [hidden]="!submitted">
  Sauvegarde en cours....
</div>
