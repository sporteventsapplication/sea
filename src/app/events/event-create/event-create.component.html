<div [hidden]="submitted">
  <form #eventForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>
    <label for="startDate">Start Date</label>
    <div class="form-group">
      <input type="text" required class="form-control" [(ngModel)]="model.startDate" name="startDate"/>
    </div>
    <label for="endDate">End Date</label>
    <div class="form-group">
      <input type="text" required class="form-control" [(ngModel)]="model.endDate" name="endDate"/>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea rows="10" class="form-control" id="description" notrequired [(ngModel)]="model.description" name="description" #description="ngModel"></textarea>
    </div>
  </form>
  <button type="button" (click)="goBack()" class="btn btn-secondary">Back</button>
  <button type="button" (click)="onSubmit()" class="btn btn-success" [disabled]="!eventForm.form.valid">Submit</button>
</div>
<div [hidden]="!submitted">
  Sauvegarde en cours....
</div>
