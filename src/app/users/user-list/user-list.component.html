<button id="crtUsBtn" type="button" class="btn btn-primary" [routerLink]="['/createUser']">Create User</button>
<table class="table">
    <tbody>
  <tr *ngFor="let user of users" [routerLink]="['/user',user.id]">
    <td>{{user.name}}</td>
    <td><button id="dltUsBtn" class="btn btn-danger" (click)="delete(user); $event.stopPropagation()">Delete</button></td>
  </tr>
    </tbody>
</table>
