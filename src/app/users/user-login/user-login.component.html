<div class="container">
  <div [hidden]="submitted">
    <form #loginForm="ngForm">
      <div class="form-group">
        <label for="login">login</label>
        <input type="text" class="form-control" id="login" required [(ngModel)]="model.login" name="login" #login="ngModel">
        <div [hidden]="login.valid || login.pristine" class="alert alert-danger">
          login is required
        </div>
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input type="text" class="form-control" id="password" required [(ngModel)]="model.password" name="password" #password="ngModel">
        <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
          password is required
        </div>
      </div>
    </form>
    <button type="button" (click)="goBack()" class="btn btn-secondary">Back</button>
    <button type="button" (click)="onLogin()" class="btn btn-success" [disabled]="!loginForm.form.valid">Submit</button>
  </div>
  <div [hidden]="!submitted">
    Login en cours....
  </div>
</div>
