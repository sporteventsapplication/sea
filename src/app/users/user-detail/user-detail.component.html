<div *ngIf="user">
    <form #userForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="user.name" name="name" #name="ngModel">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>
    </form>
    <button type="button" (click)="goBack()" class="btn btn-secondary">Back</button>
    <button type="button" (click)="save()" class="btn btn-success" [disabled]="!userForm.form.valid">Save</button>
</div>
